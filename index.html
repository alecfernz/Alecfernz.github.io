<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alec Fernz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background: #000;
}

/* Imagen portada */
.hero {
  width: 100vw;
  height: 100vh;
  background-image: url('IMG_9965 (1) (1).JPG');
  background-size: cover;
  background-position: center;
}

/* Botón menú */
.menu-btn {
  position: absolute;
  top: 25px;
  right: 25px;
  font-size: 26px;
  color: white;
  cursor: pointer;
  z-index: 10;
}

/* Menú oculto */
.menu {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.menu a {
  font-size: 2.4rem;
  margin: 10px 0;
  color: black;
  text-decoration: none;
}

.close {
  position: absolute;
  top: 25px;
  right: 25px;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Portada -->
<div class="hero"></div>

<!-- Botón abrir -->
<div class="menu-btn" onclick="openMenu()">☰</div>

<!-- Menú -->
<div class="menu" id="menu">
  <div class="close" onclick="closeMenu()">✕</div>
  <a href="#">Home</a>
  <a href="#">Diary of my life</a>
  <a href="#">Instant</a>
  <a href="#">About</a>
  <a href="#">Bookings</a>
</div>

<script>
function openMenu() {
  document.getElementById("menu").style.display = "flex";
}
function closeMenu() {
  document.getElementById("menu").style.display = "none";
}
</script>

</body>
</html>
