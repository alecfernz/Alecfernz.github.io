<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alec Fernz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background: #000;
  color: #fff;
}

/* Imagen centrada */
.hero {
  position: fixed;
  inset: 0;
  background-image: url('IMG_9965 (1) (1).JPG');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 45%;
}

/* Nombre */
.name {
  position: fixed;
  top: 25px;
  left: 25px;
  font-size: 1.3rem;
  z-index: 2;
}

/* Botón menú */
.menu-btn {
  position: fixed;
  top: 22px;
  right: 25px;
  font-size: 26px;
  cursor: pointer;
  z-index: 2;
}

/* Menú */
.menu {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

/* Links menú */
.menu a {
  font-size: 2.3rem;
  margin: 10px 0;
  color: white;
  text-decoration: none;
}

/* Cerrar */
.close {
  position: fixed;
  top: 22px;
  right: 25px;
  font-size: 30px;
  cursor: pointer;
}

/* Footer menu */
.menu-footer {
  position: absolute;
  bottom: 30px;
  display: flex;
  gap: 20px;
  font-size: 1.2rem;
}

.menu-footer a {
  color: white;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- Imagen -->
<div class="hero"></div>

<!-- Nombre -->
<div class="name">Alec Fernz</div>

<!-- Botón menú -->
<div class="menu-btn" onclick="openMenu()">☰</div>

<!-- Menú -->
<div class="menu" id="menu">
  <div class="close" onclick="closeMenu()">✕</div>

  <a href="#">Diario</a>
  <a href="#">Instantáneas</a>
  <a href="#">Sobre mí</a>
  <a href="#">Reservas</a>

  <div class="menu-footer">
    <a href="https://instagram.com/alecfernz" target="_blank">Instagram</a>
    <a href="mailto:alecfernz@gmail.com">Mail</a>
  </div>
</div>

<script>
function openMenu() {
  document.getElementById("menu").style.display = "flex";
}
function closeMenu() {
  document.getElementById("menu").style.display = "none";
}
</script>

</body>
</html>
